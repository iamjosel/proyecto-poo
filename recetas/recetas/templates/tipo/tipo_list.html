{% extends 'base/base.html' %}

{% block content %}

<table class="table table-bordered">
    <thead>
        <tr>
            <td>Numero de receta</td>
            <td>Tipo de receta</td>
            <td>Acciones</td>
        </tr>
    </thead>
    <tbody>
        {% if object_list %}
        {% for plato in object_list %}
        <tr>
            <td>{{ plato.id }}</td>
            <td>{{ plato.descripcion.nombre }}</td>

            <td>
                <a class="btn btn-primary" href="{% url 'tipo_editar' plato.id %}">Editar</a>
                <a class="btn btn-danger" href="{% url 'tipo_eliminar' plato.id %}">Eliminar</a>
                <a class="btn btn-success" href="{% url 'tipo_detalle' plato.id %}">Ver</a>

            </td>
        </tr>
        {% endfor %}

        {% else %}
        <h1>No hay registros de Tipos de recetas</h1>
        {% endif %}
    </tbody>
</table>
{% endblock %}
