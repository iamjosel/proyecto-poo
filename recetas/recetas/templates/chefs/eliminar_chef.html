{% extends 'base/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h3>¿Está seguro de eliminar al chef: {{ object.nombres }} {{ object.apellidos }}?</h3>
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-default" href="{% url 'chefs_listar' %}">Cancelar</a>
</form>
{% endblock %}
